<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 2</title>
  <link rel="stylesheet" href="unified-styles.css">
</head>

<body>
  <a href="welcome.html" class="return-button">Cancel</a>
  <div class="container">
    <h2>Sign Up - Step 2</h2>
    <form action="signin.html">
      <div class="input-field">
        <input type="text" id="username-1" required>
        <label for="username">Username</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <div class="input-field">
        <input type="password" id="validate-password" required>
        <label for="validate-password">Confirm Password</label>
      </div>
      <button type="submit" class="button">Complete Sign Up</button>
    </form>
  </div>
</body>

</html>
